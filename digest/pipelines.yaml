pipelines:
  - name: "Export_sales_to_csv"
    search:
      query:
        country: 'es'
        operation: 'sale'
        propertyType: 'homes'
        locale: 'es'
      geoQuery:
        city: 'Madrid'
        distance: 7500
      filters:
        minSize: 30
        minPrice: 80000
        maxPrice: 400000
        sinceDate: 'Y'
      limit: 500
    models:
      - name: 'sales_model.pkl'
        output: 'y_pred'
      - name: 'rents_model.pkl'
        output: 'predicted_rent'
    store:
      type: "tsv"
      output: "../output/sales"

  - name: "Export_rents_to_csv"
    search:
      query:
        country: 'es'
        operation: 'rent'
        propertyType: 'homes'
        locale: 'es'
      geoQuery:
        city: 'Madrid'
        distance: 7500
      filters:
        minSize: 30
        minPrice: 400
        maxPrice: 2000
        sinceDate: 'T'
      limit: 500
    models:
        - name: 'rents_model.pkl'
          output: 'predicted_rent'
    store:
      type: "tsv"
      output: "../output/rents"

  - name: "Join_sales_csv"
    run:
      function: "join_csv"
      arg: "../output/sales"
  - name: "Join_rents_csv"
    run:
      function: "join_csv"
      arg: "../output/rents"
  - name: "Store_drive_sales"
    run:
      function: "store_drive"
      arg: "../output/sales/output.csv 150LU2K7TxDPRnR52H6KSnj-B3w9iGZkn"
  - name: "Store_drive_rents"
    run:
      function: "store_drive"
